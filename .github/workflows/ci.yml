name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  testsuite:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4']

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl
          ini-values: zend.assertions = 1
          coverage: pcov

      - name: Composer install
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: "highest"

      - name: Composer show
        run: composer show

      - name: Run PHPUnit
        run: |
          if [[ ${{ matrix.php-version }} == '8.4' ]]; then
            export XDEBUG_MODE=coverage
            vendor/bin/phpunit --display-warnings --display-incomplete --coverage-clover=coverage.xml
          else
            vendor/bin/phpunit --display-phpunit-deprecations --display-deprecations --display-warnings
          fi

      - name: Submit code coverage
        if: matrix.php-version == '8.4'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml,coverage-functions.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  testsuite-windows:
    runs-on: windows-2022
    name: Windows - PHP 8.4

    env:
      EXTENSIONS: mbstring, intl
      PHP_VERSION: '8.4'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Get date part for cache key
        id: key-date
        run: echo "date=$(date +'%Y-%m')" >> $env:GITHUB_OUTPUT

      - name: Setup PHP extensions cache
        id: php-ext-cache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ${{ env.EXTENSIONS }}
          key: ${{ steps.key-date.outputs.date }}

      - name: Cache PHP extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.php-ext-cache.outputs.dir }}
          key: ${{ runner.os }}-php-ext-${{ steps.php-ext-cache.outputs.key }}
          restore-keys: ${{ runner.os }}-php-ext-${{ steps.php-ext-cache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ${{ env.EXTENSIONS }}
          ini-values: zend.assertions = 1, extension = php_fileinfo.dll
          coverage: none

      - name: Composer install
        uses: ramsey/composer-install@v3

      - name: Run PHPUnit
        run: |
          vendor/bin/phpunit --display-incomplete

  cs-stan:
    name: Coding Standard & Static Analysis
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl
          coverage: none
          tools: cs2pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Composer install
        uses: ramsey/composer-install@v3

      - name: Run phpcs
        if: always()
        run: vendor/bin/phpcs --report=checkstyle | cs2pr

      - name: Run psalm
        if: always()
        run: tools/psalm --output-format=github

      - name: Run phpstan
        if: always()
        run: vendor/bin/phpstan analyse --error-format=github
